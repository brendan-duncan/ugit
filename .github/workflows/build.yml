name: Build And Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering from GitHub UI

permissions:
  contents: write # Required for creating releases

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: ugit-windows-x64.zip
            out_path: out\ugit-win32-x64
          - os: macos-latest
            architecture: 'arm64'
            artifact_name: ugit-macos-arm64.zip
            out_path: out/ugit-darwin-arm64
          - os: ubuntu-latest
            artifact_name: ugit-linux-x64.zip
            out_path: out/ugit-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build:prod

    - name: Build main process
      run: npm run build:main

    - name: Make distribution
      run: npm run package

    - name: Zip Artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        cd ${{ matrix.out_path }}
        Compress-Archive -Path * -DestinationPath ..\..\${{ matrix.artifact_name }}

    - name: Zip Artifact (macOS/Linux)
      if: runner.os != 'Windows'
      run: |
        cd ${{ matrix.out_path }}
        zip -r ../../${{ matrix.artifact_name }} *

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
