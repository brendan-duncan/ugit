name: Build And Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering from GitHub UI

permissions:
  contents: write # Required for creating releases

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            target: win
          - os: macos-latest
            target: mac
            architecture: arm64
          - os: ubuntu-latest
            target: linux

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build:prod

    - name: Build main process
      run: npm run build:main

    - name: Build and Publish
      run: npm run dist:${{ matrix.target }} -- --publish always ${{ matrix.arch && format('--arch {0}', matrix.arch) || '' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-notes:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List releases
        run: gh release list --json tagName,isDraft,isPrerelease,name
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set VERSION environment variable without 'v' prefix
        if: ${{ github.ref_type == 'tag' }}
        run: |
          TAG=${{ github.ref_name }}
          # Strips the leading 'v' using shell parameter expansion
          VERSION=${TAG#v} 
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        shell: bash # Explicitly use bash to ensure compatibility

      - name: Update release notes
        run: gh release edit ${{ env.VERSION }} --notes-file release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
