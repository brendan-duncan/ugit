name: Build And Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering from GitHub UI

permissions:
  contents: write # Required for creating releases

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: ugit-windows-x64.zip
            out_path: out\ugit-win32-x64
          - os: macos-latest
            architecture: 'arm64'
            artifact_name: ugit-macos-arm64.zip
            out_path: out/ugit-darwin-arm64
          - os: ubuntu-latest
            artifact_name: ugit-linux-x64.zip
            out_path: out/ugit-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build:prod

    - name: Build main process
      run: npm run build:main

    - name: Make distribution
      run: npm run package

    - name: Ad-hoc code sign (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "Ad-hoc signing the macOS application..."
        codesign --force --deep --sign - "${{ matrix.out_path }}/ugit.app"
        echo "Verifying signature..."
        codesign --verify --verbose "${{ matrix.out_path }}/ugit.app"

    - name: Zip Artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        cd ${{ matrix.out_path }}
        Compress-Archive -Path * -DestinationPath ..\..\${{ matrix.artifact_name }}

    - name: Zip Artifact (macOS/Linux)
      if: runner.os != 'Windows'
      run: |
        cd ${{ matrix.out_path }}
        zip -r ../../${{ matrix.artifact_name }} *

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.artifact_name }}
        body: |
          ## Installation

          ### macOS
          If macOS shows a security warning saying "ugit is damaged and can't be opened", run this command:
          ```bash
          xattr -cr /Applications/ugit.app
          ```
          Or right-click the app and select "Open" to bypass Gatekeeper.

          ### Windows
          Extract the ZIP file and run `ugit.exe`.

          ### Linux
          Extract the ZIP file and run `ugit`.

          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for more details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
