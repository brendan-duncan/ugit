name: Build And Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering from GitHub UI

permissions:
  contents: write # Required for creating releases

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            target: win
          - os: macos-latest
            architecture: 'arm64'
            target: mac
          - os: ubuntu-latest
            target: linux

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build:prod

    - name: Build main process
      run: npm run build:main

    - name: Make distribution (electron-builder)
      run: npm run dist:${{ matrix.target }} -- --publish never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Find artifacts (Windows)
      if: runner.os == 'Windows'
      id: find-artifacts-win
      run: |
        $artifacts = Get-ChildItem -Path "release" -Filter "*.exe" | Select-Object -First 1
        Write-Output "artifact=$($artifacts.Name)" >> $env:GITHUB_OUTPUT

    - name: Find artifacts (macOS)
      if: runner.os == 'macOS'
      id: find-artifacts-mac
      run: |
        artifact=$(ls release/*.dmg | head -n1 | xargs basename)
        echo "artifact=$artifact" >> $GITHUB_OUTPUT

    - name: Find artifacts (Linux)
      if: runner.os == 'Linux'
      id: find-artifacts-linux
      run: |
        artifact=$(ls release/*.AppImage | head -n1 | xargs basename)
        echo "artifact=$artifact" >> $GITHUB_OUTPUT

    - name: Generate update metadata (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $version = (Get-Content package.json | ConvertFrom-Json).version
        $artifact_name = "${{ steps.find-artifacts-win.outputs.artifact }}"
        $hash = (Get-FileHash -Path "release/$artifact_name" -Algorithm SHA512).Hash.ToLower()
        $size = (Get-Item "release/$artifact_name").Length
        $date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ss.fffZ")

        $yaml = @"
        version: $version
        files:
          - url: $artifact_name
            sha512: $hash
            size: $size
        path: $artifact_name
        sha512: $hash
        releaseDate: '$date'
        "@

        Set-Content -Path "release/latest.yml" -Value $yaml

    - name: Generate update metadata (macOS)
      if: runner.os == 'macOS'
      run: |
        version=$(node -p "require('./package.json').version")
        artifact_name="${{ steps.find-artifacts-mac.outputs.artifact }}"
        hash=$(shasum -a 512 "release/$artifact_name" | awk '{print $1}')
        size=$(stat -f%z "release/$artifact_name")
        date=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")

        cat > release/latest-mac.yml <<EOF
        version: $version
        files:
          - url: $artifact_name
            sha512: $hash
            size: $size
        path: $artifact_name
        sha512: $hash
        releaseDate: '$date'
        EOF

    - name: Generate update metadata (Linux)
      if: runner.os == 'Linux'
      run: |
        version=$(node -p "require('./package.json').version")
        artifact_name="${{ steps.find-artifacts-linux.outputs.artifact }}"
        hash=$(sha512sum "release/$artifact_name" | awk '{print $1}')
        size=$(stat -c%s "release/$artifact_name")
        date=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")

        cat > release/latest-linux.yml <<EOF
        version: $version
        files:
          - url: $artifact_name
            sha512: $hash
            size: $size
        path: $artifact_name
        sha512: $hash
        releaseDate: '$date'
        EOF

    - name: Upload artifacts (for manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          release/*.exe
          release/*.dmg
          release/*.AppImage
          release/latest*.yml

    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/*.exe
          release/*.dmg
          release/*.AppImage
          release/latest*.yml
        body: |
          ## Installation

          ### macOS
          If macOS shows a security warning saying "ugit is damaged and can't be opened", run this command:
          ```bash
          xattr -cr /Applications/ugit.app
          ```
          The application isn't being properly signed currently, so this is required to bypass Gatekeeper's checks.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
