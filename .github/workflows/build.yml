name: Build And Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering from GitHub UI

permissions:
  contents: write # Required for creating releases

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: ugit-windows-x64.zip
            out_path: out\ugit-win32-x64
          - os: macos-latest
            architecture: 'arm64'
            artifact_name: ugit-macos-arm64.zip
            out_path: out/ugit-darwin-arm64
          - os: ubuntu-latest
            artifact_name: ugit-linux-x64.zip
            out_path: out/ugit-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build:prod

    - name: Build main process
      run: npm run build:main

    - name: Make distribution
      run: npm run package

    - name: Ad-hoc code sign (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "Ad-hoc signing the macOS application..."
        codesign --force --deep --sign - "${{ matrix.out_path }}/ugit.app"
        echo "Verifying signature..."
        codesign --verify --verbose "${{ matrix.out_path }}/ugit.app"

    - name: Zip Artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        cd ${{ matrix.out_path }}
        Compress-Archive -Path * -DestinationPath ..\..\${{ matrix.artifact_name }}

    - name: Zip Artifact (macOS/Linux)
      if: runner.os != 'Windows'
      run: |
        cd ${{ matrix.out_path }}
        zip -r ../../${{ matrix.artifact_name }} *

    - name: Generate update metadata (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $version = (Get-Content package.json | ConvertFrom-Json).version
        $hash = (Get-FileHash -Path "${{ matrix.artifact_name }}" -Algorithm SHA512).Hash.ToLower()
        $size = (Get-Item "${{ matrix.artifact_name }}").Length
        $date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ss.fffZ")

        $yaml = @"
        version: $version
        files:
          - url: ${{ matrix.artifact_name }}
            sha512: $hash
            size: $size
        path: ${{ matrix.artifact_name }}
        sha512: $hash
        releaseDate: '$date'
        "@

        Set-Content -Path "latest.yml" -Value $yaml

    - name: Generate update metadata (macOS)
      if: runner.os == 'macOS'
      run: |
        version=$(node -p "require('./package.json').version")
        hash=$(shasum -a 512 "${{ matrix.artifact_name }}" | awk '{print $1}')
        size=$(stat -f%z "${{ matrix.artifact_name }}")
        date=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")

        cat > latest-mac.yml <<EOF
        version: $version
        files:
          - url: ${{ matrix.artifact_name }}
            sha512: $hash
            size: $size
        path: ${{ matrix.artifact_name }}
        sha512: $hash
        releaseDate: '$date'
        EOF

    - name: Generate update metadata (Linux)
      if: runner.os == 'Linux'
      run: |
        version=$(node -p "require('./package.json').version")
        hash=$(sha512sum "${{ matrix.artifact_name }}" | awk '{print $1}')
        size=$(stat -c%s "${{ matrix.artifact_name }}")
        date=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")

        cat > latest-linux.yml <<EOF
        version: $version
        files:
          - url: ${{ matrix.artifact_name }}
            sha512: $hash
            size: $size
        path: ${{ matrix.artifact_name }}
        sha512: $hash
        releaseDate: '$date'
        EOF

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ matrix.artifact_name }}
          latest*.yml
        body: |
          ## Installation

          ### macOS
          If macOS shows a security warning saying "ugit is damaged and can't be opened", run this command:
          ```bash
          xattr -cr /Applications/ugit.app
          ```
          Or right-click the app and select "Open" to bypass Gatekeeper.

          ### Windows
          Extract the ZIP file and run `ugit.exe`.

          ### Linux
          Extract the ZIP file and run `ugit`.

          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for more details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
